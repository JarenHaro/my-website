<!-- DOCTYPE declaration for HTML5 -->
<!DOCTYPE html>
<!-- Root HTML element with language set to English -->
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title displayed in browser tab -->
    <title>My First Website</title>
    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body element containing all visible page content -->
<body>
    <!-- Header section with navigation -->
    <header>
        <!-- Navigation bar with site title and menu links -->
        <nav>
            <h1>My Website</h1>
            <!-- Navigation menu with smooth scroll links -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Home section with welcome message -->
        <section id="home">
            <h2>Welcome</h2>
            <p>This is my first website. I'm excited to learn web development!</p>
        </section>

        <!-- About section with personal information -->
        <section id="about">
            <h2>About Me</h2>
            <p>Tell me about yourself here.</p>
        </section>

        <!-- Contact section with call-to-action button -->
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with me:</p>
            <!-- Button with click handler for contact message -->
            <button id="contactBtn">Send Message</button>
        </section>
    </main>

    <!-- Footer with copyright information -->
    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
